    <meta charset="UTF-8">

</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="#" class="logo">IDPL</a>

            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Portefeuille</h1>
        <div id="soldePortefeuille">
            <h2>Solde Actuel</h2>
            <p id="montantSolde">0 ETH</p>
        </div>

        <form id="formDepot">
            <div class="form-groupe">
                <label>Déposer des Fonds (ETH)</label>
                <input type="number" id="montantDepot" step="0.01" required>
            </div>
            <button type="submit">Déposer</button>
        </form>

        <form id="formRetrait">
            <div class="form-groupe">
                <label>Retirer des Fonds (ETH)</label>
                <input type="number" id="montantRetrait" step="0.01" required>
            </div>
            <button type="submit">Retirer</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
